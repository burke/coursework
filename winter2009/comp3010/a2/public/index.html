  <head>
    <meta content='text/html; charset=utf-8' http-equiv='content-type' />

    <link href='http://static.53cr.com/stylesheets/reset-fonts-grids.css' rel='stylesheet' type='text/css' />
    <link href='http://static.53cr.com/jquery-ui-cupertino/jquery-ui-1.7.1.custom.css' media='screen' rel='stylesheet' type='text/css' />
    <link href='/assets/screen.css' media='screen' rel='stylesheet' type='text/css' />

    <script src='http://static.53cr.com/javascripts/jquery-1.3.1-min.js' type='text/javascript'></script>
    <script src='http://static.53cr.com/javascripts/taffy-1.6.1-patched.js' type='text/javascript'></script>
    <script src='http://static.53cr.com/javascripts/jquery.cloudkit.js' type='text/javascript'></script>
    <script src='http://static.53cr.com/javascripts/jquery-ui-1.7.1.datepicker.min.js' type='text/javascript'></script>
    <script src='/assets/site.js' type='text/javascript'></script>
    <title>COMP 3010 A2 (Burke Libbey)</title>
  </head>
  <body>
    <div id='content'>
      <div id="header">
        <h1>COMP 3010 A2 (Burke Libbey)</h1>
        <div id="users">
          <form action="get">
            <div>
              <label for="username">User:</label>
              <select id="users-select" name="username">
                <option value="">--Select User--</option>
              </select>
            </div>
          </form>
        </div>
      </div>
      <div id='events-container'>
        <ul id='events'>
        </ul>
        <div id="new-event-wrap">
          <a href="#" id="new-event-link">
            (New Event)
          </a>
        </div>
      </div>
      <div id="main">
        <div id="main_pane-container">
        </div>
        <div id="new-event" style="display:none;">
          <form action="#" method="get" id="create-event">
            <h2>Create New Event</h2>
            <label for="title">Title</label>
            <input type="text" class="fancy" id="create-title" name="title" />

            <label for="description">Description</label>
            <textarea class="fancy" id="create-description" name="description"></textarea>
            
            <label for="date">Date</label>
            <input class="fancy" id="create-date" name="date" type="text" />

            <input type="submit" />

          </form>
        </div>
      </div>
    </div>
  </body>
</html>
